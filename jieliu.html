<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        height: 5000px;
        background-color: red;
    }
</style>
<script>
    function throttle(fn,delay) {
        var lastTime=0;
        return function () {
             var nowtime=Date.now();
            if (nowtime-lastTime>delay){
                fn();
                lastTime=nowtime;
            }

        }

    }
    document.onscroll=throttle(()=>{console.log('scroll事件被触发了'+Date.now());},2000);
</script>
<body>
<div></div>


</body>
</html>
